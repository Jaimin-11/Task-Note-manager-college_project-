<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app1.js"></script>

    <title>TPM-Task & Project Manager</title>
    <style>
        .ToggleButton{
            font-size: 2px;
        }
    </style>
</head>

<body ng-app="app1">
    <nav class="navbar py-0 navbar-expand-sm bg-warning navbar-light border-bottom">
        <div class="container-fluid text-start">
            <div>
                <button class="ToggleButton bg-transparent border-0 material-icons p-0" ng-model="showMenu" ng-click="showMenu = !showMenu">
                    density_medium
                </button>
                <p class="d-inline-block" style="font-size: 24px;">Task & Project Manager</p>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">New Task</a></li>
                <li class="nav-item"><a class="nav-link" href="#">New Project</a></li>
                <li class="nav-item"><a class="nav-link material-icons" href="#">settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="material-icons">account_circle</span><span class="align-top">User name</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="row mx-0">
        <div class="col-3" ng-controller="dataList">
            <div class="row">
                <div class="text-center col row" ng-show="showMenu">
                    <span class="col-sm"><input type="radio" ng-model="listChoice" value="1" ng-click="choiceClicked(1)">Tasks</input></span>
                    <span class="col-sm"><input type="radio" ng-model="listChoice" value="2" ng-click="choiceClicked(2)">Projects</input></span>
                    <div class="text-center" ng-repeat="data in currentList">{{data}}</div>
                </div>
            </div>
        </div>
        <div class="col-8"></div>
    </div>
</body>

</html>
